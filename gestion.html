<!DOCTYPE html>
<html>
<head>
	<title>Gestion des articles</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
		<div class="row">
			<div class="col-lg-12" style="margin: 1%;">
				 <h1 style="text-align: center; background-color: #666633; color: #ffffcc;">Gestion des commandes</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-2" style="padding: 1%; background-color: #ffffcc;">
				<div>
					<button class="btn btn-secondary">Gestion des Produits</button>
				</div><br>
				<div>
					<button class="btn btn-link">+ Créer une commande</button>
				</div><br>
				<div>
					<button class="btn btn-link"><a href="tableau.html">+ Liste des commandes</a></button>
				</div><br>
			</div>
			<div class="col-lg-10" style=" box-shadow: 5px 5px 5px 5px grey; padding:1%;">
				<div>
					<form style="text-align: center;">
						<div>
							<label>Libellé</label><br>
							<input type="text" name="" placeholder="Enter le libellé" style="width: 30%;"><br>
						</div><br>
						<div>
							<label>Prix</label><br>
							<input type="prix" name="" placeholder="Entrer le prix" style="width: 30%;"><br>
						</div><br>
						<div>
							<label>Quantité</label><br>
							<input type="number" name="" placeholder="Entrer la quantité" style="width: 30%;"><br>
						</div><br>
						<div>
							<label>Date</label><br>
							<input type="Date" name="" style="width: 30%;"><br>
						</div><br>
						<div>
							<label></label>
							<button class="btn btn-primary">Soumettre</button>
						</div>		
					</form>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12" style="margin: 10%;">
				<p style="text-align: center;">Made by Joda Andriamalala</p>
			</div>
			
		</div>
</body>
</html>
